<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Lenni Art</title>
  <link rel="stylesheet" href="styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <svg class="page-header__logo-img" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>
      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <a href="#" class="btn page-header__user-btn">Войти</a>
    </div>

  </header>
  <main class="main">
    <div class="event">
      <div class="event__container">
        <h1 class="event__name name">Вечер | The Best of Sade</h1>
        <div class="event-info">
          <div class="event-info__sides">
            <img src="assets/images/Rectangle 138.svg" class="event-info__block-left" />
            <h2 class="event-info__sides-text-up">16/12/2022</h2>
            <h2 class="event-info__sides-text-down">Кафе «Птичка»</h2>
            <img src="assets/images/Rectangle 138.svg" class="event-info__block-left" />
          </div>
          <picture class="event-info__picture">
            <img src="assets/images/Sade.jpg" class="event-info__picture-img" alt="img" />
          </picture>
          <div class="event-info__sides">
            <img src="assets/images/Rectangle 138.svg" class="event-info__block-right" />
            <h2 class="event-info__sides-text-up">20.00 Начало</h2>
            <h2 class="event-info__sides-text-down">Ленина 10 | 2 этаж</h2>
            <img src="assets/images/Rectangle 138.svg" class="event-info__block-right" />
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer"></footer>
</body>

</html>
